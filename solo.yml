# Visit https://soloterm.com to learn more
name: drivecrm
icon: null
processes:
  Queue:
    command: php artisan queue:work
    working_dir: null
    auto_start: true
    auto_restart: true
    restart_when_changed: []
    env: {}
  'npm: dev':
    command: npm run dev
    working_dir: null
    auto_start: true
    auto_restart: false
    restart_when_changed: []
    env: {}
  Logs:
    command: tail -n 50 -f storage/logs/laravel.log
    working_dir: null
    auto_start: true
    auto_restart: false
    restart_when_changed: []
    env: {}
